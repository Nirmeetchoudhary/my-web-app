<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Race in India</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="https://i.ibb.co/6DvRKnq/ok.png" height="10%" width="10%" alt="ok" border="0">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="service.html">Service</a>
            <a href="index.html">Home</a>
            <span id="user-welcome"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <br><br><br>
    <br><br><br><br>
    <div class="search-bar">
        <input type="text" id="food-input" placeholder="Search for a recipe...">
        <button id="search-button"><i class="fas fa-search"></i></button>
    </div>

  <button onclick="window.location.href='favorites.html'">Favorites</button>


    <main>
        <div id="loader" class="loader hidden"></div>
        <div id="results" class="results"></div>
    </main>

    <!-- Recipe Details Modal -->
    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="recipe-details"></div>
        </div>
    </div>

    <!-- <footer>
        <p>&copy; 2023 Food Race in India. All rights reserved.</p>
    </footer> -->

    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
        window.location.href = "login.html"; // Redirect to login if no user is logged in
    } else {
        document.getElementById("user-welcome").innerText = "Welcome, " + loggedInUser;
    }
});

    
        document.getElementById("logout-btn").addEventListener("click", function() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
