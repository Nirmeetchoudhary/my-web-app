<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(peach.png);
            background-repeat: no-repeat; /* Stops repetition */
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .signup-box h2 {
            font-size: 24px;
            color: #8B0000;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .signup-box button {
            width: 100%;
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-box button:hover {
            background: #8B0000;
        }

        .signup-box a {
            text-decoration: none;
            color: #FF0000;
            font-weight: bold;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="new-username" placeholder="Enter Username" required>
            <input type="password" id="new-password" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("new-username").value;
            let password = document.getElementById("new-password").value;

            if (localStorage.getItem(username)) {
                alert("Username already exists! Choose a different one.");
            } else {
                localStorage.setItem(username, password);
                alert("Account created successfully!");
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
