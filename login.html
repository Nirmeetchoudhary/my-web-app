<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: rgba(241, 17, 17, 0.966);
            overflow: hidden;
            padding: 10px 1;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            font-size: 21px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        h1 {
            color: rgb(0, 0, 0);
            font-size: 400%;
            font-family: serif;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #555;
        }
        .social-login {
            margin: 20px 0;
        }
        .social-login button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body background="peach.png">
    <div class="navbar">
        <img src="https://i.ibb.co/6DvRKnq/ok.png" height="10%" width="10%" alt="ok" border="0">
        <a href="about.html">About</a>
        <a href="#">Contact</a>
        <a href="#">Service</a>
        <a href="#">Home</a>
    </div>
    <br><br>
    <h1>Food Recipe Finder</h1>
    <p>Discover your next culinary masterpiece effortlessly with our intuitive food recipe finder web application.</p>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <button onclick="redirectToSignup()">Sign Up</button>
        </div>
    </div>
    <script>
        function redirectToSignup() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
